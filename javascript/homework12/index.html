<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Banners</title>
    <style>
      .images-wrapper {
        width: 400px;
        height: 400px;
        overflow: hidden;
        display: inline-block;
      }

      .images-wrapper img {
        width: 400px;
        height: 400px;
        display: none;
      }

      .images-manage {
        float: right;
      }

      .timer-container span {
        width: 20px;
        display: inline-block;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="images-wrapper">
      <img src="./img/1.jpg" alt="image of game" data-img-id="1" />
      <img src="./img/2.jpg" alt="image of game" data-img-id="2" />
      <img src="./img/3.JPG" alt="image of game" data-img-id="3" />
      <img src="./img/4.png" alt="image of game" data-img-id="4" />
    </div>

    <div class="images-manage">
      <div class="timer-block">
        <div class="timer-container">
          Seconds left: <span></span>
        </div>
      </div>
      <button class="btn-stop">Прекратить</button>
      <button class="btn-start">Возобновить показ</button>
    </div>
  </body>
</html>
