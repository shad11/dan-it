<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items</title>
</head>
<body>

<script>
  // напишите функцию, которая будет принимать от пользователя через prompt текст списка товаров
  // prompt отображается до тех пор, пока пользователь не нажмет отмена
  // все данные введенные пользователем должны быть отображены в виде списка на страинце
  // если пользователь ввел пустую сроку - заменить ее на "НЕОПОЗНАННЫЙ ОБЪЕКТ"

  const enterItems = () => {
      let items = [];
      let item = null;

      do {
          item = prompt('Enter an item: ');
          if (item !== null) {
              items = [...items, item.trim() === '' ? 'НЕОПОЗНАННЫЙ ОБЪЕКТ' : item.trim()];
          }
      } while (item !== null);

      return items;
  };

  const createFragment = (items) => {
      const fragment = new DocumentFragment();

      for (const item of items) {
          const elem = document.createElement('li');
          elem.innerHTML = item;

          fragment.append(elem);
      }

      return fragment;
  };

  const showItems = (items) => {
      const fragmentLI = createFragment(items);
      const element = document.createElement('ul');
      element.append(fragmentLI);

      document.body.append(element);
  };

  const createItemList = () => {
      const list = enterItems();
      showItems(list);
  };

  createItemList();

</script>

</body>
</html>
