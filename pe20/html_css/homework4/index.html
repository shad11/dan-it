<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg-container">

    <header class="header">
      <div class="header-title">
        Journey
      </div>

      <div class="header-block">
        <div class="header-icons">
          <span class="icon calendar"></span>
          <span class="icon forum"></span>
          <span class="icon journey"></span>
        </div>

        <div class="header-line"></div>

        <div class="header-welcome">
          <span>Welcome, </span>
          <span class="text-green">Log In</span>
          <span>or </span>
          <span class="text-green">Sign Up</span>
        </div>
      </div>
    </header>


    <section class="container">
      <div class="main-form">
        <div class="square"></div>

        <form action="#" class="main-form-container">
          <div class="form-header">
            <a href="#" class="sign">
              Sign Up
            </a>

            <a href="#" class="login">
              Log In
            </a>
          </div>

          <button type="button"  class="form-button button-fb">
            <span class="button-icon"><span class="icon fb"></span></span><!--
            --><span class="button-txt">
              <span>Facebook</span>
            </span>
          </button>

          <button type="button" class="form-button button-g">
            <span class="button-icon"><span class="icon google"></span></span><!--
            --><span class="button-txt">
              <span>Google</span>
            </span>
          </button>

          <div class="clearfix"></div>

          <div class="or-line">
            <span class="line"></span><span class="line-text">or</span><span class="line"></span>
          </div>

          <input type="text" name="firstName" placeholder="First Name" class="first-input">
          <input type="text" name="lastName" placeholder="Last Name">
          <input type="text" name="email" placeholder="Email">
          <input type="text" name="pass" placeholder="Choose Password">
          <input type="text" name="pass2" placeholder="Confirm Password">

          <div class="license">
            <input type="checkbox" name="license" id="license" class="checkbox">
            <label for="license">Agree our <span class="text-green">Terms & Conditions</span></label>
          </div>

          <button type="submit" class="create-btn">
            Create Account
          </button>
        </form>
      </div>
    </section>

  </div>
</body>
</html>
